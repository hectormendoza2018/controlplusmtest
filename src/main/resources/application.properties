# Logger
logging.level.com.asetecit.controlplusmtest=DEBUG
logging.level.org.hibernate.type=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.orm.jpa=DEBUG

###
#   Database Settings
###

spring.datasource.name=controlplusmtest

# Data Source
spring.datasource.url=${datasource.url}
spring.datasource.username=${datasource.username}
spring.datasource.password=${datasource.password}
spring.datasource.driverClassName=${datasource.driverClassName}

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=${hibernate.dialect}


# Flyway
spring.flyway.locations=db/migration/{vendor}